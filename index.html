<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreo Tracker Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: #2c3e50; color: white; padding: 10px; text-align: center; }
        .stats-bar { display: grid; grid-template-columns: repeat(4, 1fr); background: white; padding: 10px; border-bottom: 1px solid #ddd; }
        .stat { text-align: center; border-right: 1px solid #eee; }
        .stat:last-child { border-right: none; }
        .label { font-size: 10px; color: #888; text-transform: uppercase; display: block; }
        .val { font-size: 14px; font-weight: bold; color: #333; }
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        #status-log { height: 100px; background: #1e1e1e; color: #00ff00; font-family: monospace; font-size: 11px; padding: 10px; overflow-y: scroll; }
        .controls { padding: 10px; background: white; display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; border-top: 1px solid #ddd; }
        button { border: none; padding: 10px 15px; border-radius: 20px; color: white; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-safe { background: #27ae60; } .btn-walk { background: #f39c12; } .btn-lost { background: #e74c3c; } .btn-nav { background: #4285F4; width: 100%; }
        .leaflet-routing-container { display: none; }
    </style>
</head>
<body>

<div class="header"><h3 style="margin:0;">üêæ Oreo Live Tracker</h3></div>

<div class="stats-bar">
    <div class="stat"><span class="label">Battery</span><span id="bat" class="val">--%</span></div>
    <div class="stat"><span class="label">Dist</span><span id="dist" class="val">-- m</span></div>
    <div class="stat"><span class="label">Mode</span><span id="mode" class="val">WAIT</span></div>
    <div class="stat"><span class="label">Tracker</span><span id="status" class="val" style="color:gray;">...</span></div>
</div>

<div id="map"></div>
<div id="status-log"></div>

<div class="controls">
    <button class="btn-safe" onclick="sendMode('SAFE')">üè† SAFE</button>
    <button class="btn-walk" onclick="sendMode('WALK')">ü¶Æ WALK</button>
    <button class="btn-lost" onclick="sendMode('LOST')">üö® LOST</button>
    <button class="btn-nav" id="navBtn" onclick="toggleRouting()">üö∂ SHOW PATH TO MILO</button>
</div>

<script>
    const BASE_TOPIC = "Milo_99_XyZ_782_Safe_Tracker";
    const TOPIC_LOC = BASE_TOPIC + "/location";
    const TOPIC_STATUS = BASE_TOPIC + "/status";
    const TOPIC_SUB = BASE_TOPIC + "/setMode";

    let userPos = null, trackerPos = [14.5995, 120.9842], routingControl = null, isRoutingActive = false;

    function addLog(msg) {
        const entry = document.createElement('div');
        entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`;
        document.getElementById('status-log').prepend(entry);
    }

    const map = L.map('map').setView(trackerPos, 15);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
    let trackerMarker = L.marker(trackerPos).addTo(map);
    let userMarker = L.circleMarker([0,0], {radius: 8, color: 'blue'}).addTo(map);

    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            userPos = [pos.coords.latitude, pos.coords.longitude];
            userMarker.setLatLng(userPos);
            if (isRoutingActive) updateRoute();
            updateStats();
        }, null, {enableHighAccuracy: true});
    }

    const client = new Paho.MQTT.Client("wss://broker.hivemq.com:8884/mqtt", "web_" + Math.random());
    
    client.onMessageArrived = (msg) => {
        if (msg.destinationName === TOPIC_STATUS) {
            const status = msg.payloadString;
            document.getElementById('status').innerText = status;
            document.getElementById('status').style.color = (status === "ONLINE") ? "green" : "red";
            addLog("Tracker is now " + status);
        } else {
            const data = JSON.parse(msg.payloadString);
            trackerPos = [data.lat, data.lon];
            trackerMarker.setLatLng(trackerPos);
            let volt = parseFloat(data.bat);
            let pct = Math.max(0, Math.min(100, Math.round(((volt - 3.4) / (4.2 - 3.4)) * 100)));
            document.getElementById('bat').innerText = pct + "%";
            document.getElementById('mode').innerText = data.mode;
            updateStats();
        }
    };

    client.connect({useSSL:true, onSuccess: () => {
        addLog("Web connected to broker.");
        client.subscribe(TOPIC_LOC);
        client.subscribe(TOPIC_STATUS);
    }});

    function toggleRouting() {
        if (!userPos) return;
        isRoutingActive = !isRoutingActive;
        if (isRoutingActive) { updateRoute(); addLog("Routing enabled."); }
        else { if (routingControl) map.removeControl(routingControl); addLog("Routing disabled."); }
    }

    function updateRoute() {
        if (routingControl) map.removeControl(routingControl);
        routingControl = L.Routing.control({
            waypoints: [ L.latLng(userPos[0], userPos[1]), L.latLng(trackerPos[0], trackerPos[1]) ],
            show: false, createMarker: () => null 
        }).addTo(map);
    }

    function updateStats() {
        if (!userPos || !trackerPos) return;
        const d = map.distance(userPos, trackerPos);
        document.getElementById('dist').innerText = Math.round(d) + "m";
    }

    function sendMode(m) {
        let msg = new Paho.MQTT.Message(m);
        msg.destinationName = TOPIC_SUB;
        client.send(msg);
        addLog("Requested mode: " + m);
    }
</script>
</body>
</html>
