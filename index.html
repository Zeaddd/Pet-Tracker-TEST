<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milo Tracker Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .stat-group { display: grid; grid-template-columns: 1fr 1fr; background: #2c3e50; color: white; padding: 8px; text-align: center; }
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); background: white; padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
        
        .label { font-size: 9px; color: #888; text-transform: uppercase; display: block; }
        .val { font-size: 14px; font-weight: bold; color: #333; }
        .header-val { font-size: 13px; font-weight: bold; }

        #map { flex-grow: 1; width: 100%; z-index: 1; }

        /* Status Log Styles */
        #status-log { height: 100px; background: #1e1e1e; color: #00ff00; font-family: 'Courier New', monospace; font-size: 11px; padding: 10px; overflow-y: scroll; border-top: 2px solid #444; }
        .log-entry { margin-bottom: 2px; border-bottom: 1px solid #333; }

        .controls { padding: 10px; background: white; display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; border-top: 1px solid #ddd; }
        button { border: none; padding: 10px 15px; border-radius: 20px; color: white; font-weight: bold; cursor: pointer; font-size: 12px; transition: 0.2s; }
        
        .btn-safe { background: #27ae60; }
        .btn-walk { background: #f39c12; }
        .btn-lost { background: #e74c3c; }
        .btn-center { background: #9b59b6; width: 100%; max-width: 320px; margin-bottom: 5px; } /* Purple Center Button */
        .btn-nav { background: #4285F4; width: 100%; max-width: 320px; }
        
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="stat-group">
    <div class="stat"><span class="label" style="color:#bdc3c7;">System Status</span><span id="status" class="header-val" style="color:#e74c3c;">OFFLINE</span></div>
    <div class="stat"><span class="label" style="color:#bdc3c7;">GPS Signal</span><span id="gps-status" class="header-val" style="color:#f1c40f;">WAITING</span></div>
</div>

<div class="stats-bar">
    <div class="stat"><span class="label">Battery</span><span id="bat" class="val">--%</span></div>
    <div class="stat"><span class="label">Distance</span><span id="dist" class="val">-- m</span></div>
    <div class="stat"><span class="label">Mode</span><span id="mode" class="val">--</span></div>
</div>

<div id="map"></div>

<div id="status-log"></div>

<div class="controls">
    <button class="btn-center" onclick="centerToTracker()">üéØ CENTER TO MILO</button>
    <button class="btn-safe" onclick="sendMode('SAFE')">üè† SAFE</button>
    <button class="btn-walk" onclick="sendMode('WALK')">ü¶Æ WALK</button>
    <button class="btn-lost" onclick="sendMode('LOST')">üö® LOST</button>
    <button class="btn-nav" id="navBtn" onclick="toggleRouting()">üö∂ SHOW PATH TO MILO</button>
</div>

<script>
    const BASE_TOPIC = "Milo_99_XyZ_782_Safe_Tracker";
    const TOPIC_LOC = BASE_TOPIC + "/location";
    const TOPIC_STATUS = BASE_TOPIC + "/status";
    const TOPIC_SUB = BASE_TOPIC + "/setMode";

    let userPos = null;
    let trackerPos = [14.5995, 120.9842]; // Manila Default
    let firstFixReceived = false;
    let routingControl = null;
    let isRoutingActive = false;

    // --- INITIALIZE MAP ---
    const map = L.map('map').setView(trackerPos, 15);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
    let trackerMarker = L.marker(trackerPos).addTo(map).bindPopup("Milo");
    let userMarker = L.circleMarker([0,0], {radius: 8, color: 'blue', fillColor: '#3388ff', fillOpacity: 0.8}).addTo(map);

    function addLog(message) {
        const log = document.getElementById('status-log');
        const timeStr = new Date().toLocaleTimeString();
        log.innerHTML = `<div class="log-entry"><span>[${timeStr}]</span> ${message}</div>` + log.innerHTML;
    }

    function centerToTracker() {
        if (trackerPos) {
            map.flyTo(trackerPos, 17); // Zooms in a bit closer for precision
            addLog("Map: Centered on Milo.");
        }
    }

    // --- PHONE GPS ---
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            userPos = [pos.coords.latitude, pos.coords.longitude];
            userMarker.setLatLng(userPos);
            updateStats();
        }, null, {enableHighAccuracy: true});
    }

    // --- MQTT ---
    const client = new Paho.MQTT.Client("wss://broker.hivemq.com:8884/mqtt", "web_" + Math.random());
    
    client.onMessageArrived = (msg) => {
        if (msg.destinationName === TOPIC_STATUS) {
            const status = msg.payloadString;
            document.getElementById('status').innerText = status;
            document.getElementById('status').style.color = (status === "ONLINE") ? "#2ecc71" : "#e74c3c";
            addLog("System: " + status);
        } else {
            const data = JSON.parse(msg.payloadString);
            
            // Handle GPS Status
            document.getElementById('gps-status').innerText = data.gps;
            document.getElementById('gps-status').style.color = (data.gps === "FIXED") ? "#2ecc71" : "#f1c40f";

            if (data.lat && data.lon) {
                trackerPos = [data.lat, data.lon];
                trackerMarker.setLatLng(trackerPos);

                // Auto-center the VERY FIRST time we get a location
                if (!firstFixReceived) {
                    centerToTracker();
                    firstFixReceived = true;
                    addLog("GPS: Initial fix found. Map relocated.");
                }
            }
            
            let volt = parseFloat(data.bat);
            let pct = Math.max(0, Math.min(100, Math.round(((volt - 3.4) / (4.2 - 3.4)) * 100)));
            document.getElementById('bat').innerText = pct + "%";
            document.getElementById('mode').innerText = data.mode;
            updateStats();
        }
    };

    client.connect({useSSL:true, onSuccess: () => {
        client.subscribe(TOPIC_LOC);
        client.subscribe(TOPIC_STATUS);
        addLog("Network: Ready.");
    }});

    function updateStats() {
        if (!userPos || !trackerPos) return;
        const d = map.distance(userPos, trackerPos);
        document.getElementById('dist').innerText = Math.round(d) + "m";
    }

    function toggleRouting() {
        if (!userPos) return;
        isRoutingActive = !isRoutingActive;
        const btn = document.getElementById('navBtn');
        if (isRoutingActive) {
            btn.innerText = "‚ùå STOP NAVIGATION";
            updateRoute();
        } else {
            btn.innerText = "üö∂ SHOW PATH TO MILO";
            if (routingControl) map.removeControl(routingControl);
        }
    }

    function updateRoute() {
        if (routingControl) map.removeControl(routingControl);
        routingControl = L.Routing.control({
            waypoints: [ L.latLng(userPos[0], userPos[1]), L.latLng(trackerPos[0], trackerPos[1]) ],
            show: false, createMarker: () => null 
        }).addTo(map);
    }

    function sendMode(m) {
        let msg = new Paho.MQTT.Message(m);
        msg.destinationName = TOPIC_SUB;
        client.send(msg);
        addLog("Mode: Requested " + m);
    }
</script>

</body>
</html>
