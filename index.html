<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milo Tracker Pro + Nav</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #2c3e50; color: white; padding: 10px; text-align: center; }
        .stats-bar { display: grid; grid-template-columns: repeat(4, 1fr); background: white; padding: 10px; border-bottom: 1px solid #ddd; }
        .stat { text-align: center; }
        .label { font-size: 10px; color: #888; text-transform: uppercase; display: block; }
        .val { font-size: 14px; font-weight: bold; color: #333; }
        #map { flex-grow: 1; width: 100%; }
        .controls { padding: 10px; background: white; display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; }
        button { border: none; padding: 10px 15px; border-radius: 20px; color: white; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-safe { background: #27ae60; }
        .btn-walk { background: #f39c12; }
        .btn-lost { background: #e74c3c; }
        .btn-nav  { background: #4285F4; width: 90%; margin-top: 5px; }
        /* Hide the ugly text instructions from the map */
        .leaflet-routing-container { display: none; }
    </style>
</head>
<body>

<div class="header"><h3 style="margin:0;">üêæ Milo Live Tracker</h3></div>

<div class="stats-bar">
    <div class="stat"><span class="label">Battery</span><span id="bat" class="val">--V</span></div>
    <div class="stat"><span class="label">Dist</span><span id="dist" class="val">-- m</span></div>
    <div class="stat"><span class="label">Mode</span><span id="mode" class="val">WAIT</span></div>
    <div class="stat"><span class="label">GPS</span><span id="status" class="val" style="color:red;">OFF</span></div>
</div>

<div id="map"></div>

<div class="controls">
    <button class="btn-safe" onclick="sendMode('SAFE')">SAFE</button>
    <button class="btn-walk" onclick="sendMode('WALK')">WALK</button>
    <button class="btn-lost" onclick="sendMode('LOST')">LOST</button>
    <button class="btn-nav" id="navBtn" onclick="toggleRouting()">üö∂ SHOW PATH TO MILO</button>
</div>

<script>
    let userPos = null;
    let trackerPos = [14.5995, 120.9842];
    let routingControl = null;
    let isRoutingActive = false;

    // --- MAP SETUP ---
    const map = L.map('map').setView(trackerPos, 15);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
    
    let trackerMarker = L.marker(trackerPos).addTo(map).bindPopup("Milo");
    let userMarker = L.circleMarker([0,0], {radius: 7, color: 'blue', fillColor: '#3388ff', fillOpacity: 0.9}).addTo(map);

    // --- TRACK USER PHONE ---
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            userPos = [pos.coords.latitude, pos.coords.longitude];
            userMarker.setLatLng(userPos);
            if (isRoutingActive) updateRoute();
            updateStats();
        }, null, {enableHighAccuracy: true});
    }

    // --- MQTT ---
    const client = new Paho.MQTT.Client("wss://broker.hivemq.com:8884/mqtt", "milo_web_" + Math.random());
    client.onMessageArrived = (msg) => {
        const data = JSON.parse(msg.payloadString);
        trackerPos = [data.lat, data.lon];
        trackerMarker.setLatLng(trackerPos);
        document.getElementById('bat').innerText = data.bat + "V";
        document.getElementById('mode').innerText = data.mode.toUpperCase();
        document.getElementById('status').innerText = "LIVE";
        document.getElementById('status').style.color = "green";
        if (isRoutingActive) updateRoute();
        updateStats();
    };
    client.connect({useSSL:true, onSuccess: () => client.subscribe("pet_tracker_Kevin_99/location")});

    // --- ROUTING LOGIC ---
    function toggleRouting() {
        if (!userPos) { alert("Waiting for your phone GPS..."); return; }
        isRoutingActive = !isRoutingActive;
        const btn = document.getElementById('navBtn');

        if (isRoutingActive) {
            btn.innerText = "‚ùå STOP NAVIGATION";
            btn.style.background = "#555";
            updateRoute();
        } else {
            btn.innerText = "üö∂ SHOW PATH TO MILO";
            btn.style.background = "#4285F4";
            if (routingControl) map.removeControl(routingControl);
        }
    }

    function updateRoute() {
        if (!userPos || !trackerPos) return;
        
        if (routingControl) map.removeControl(routingControl);

        routingControl = L.Routing.control({
            waypoints: [ L.latLng(userPos[0], userPos[1]), L.latLng(trackerPos[0], trackerPos[1]) ],
            routeWhileDragging: false,
            addWaypoints: false,
            draggableWaypoints: false,
            show: false, // Hides the text box
            createMarker: function() { return null; } // Don't create extra markers
        }).addTo(map);
    }

    function updateStats() {
        if (!userPos || !trackerPos) return;
        const d = map.distance(userPos, trackerPos);
        document.getElementById('dist').innerText = d > 1000 ? (d/1000).toFixed(1) + "km" : Math.round(d) + "m";
    }

    function sendMode(m) {
        let msg = new Paho.MQTT.Message(m);
        msg.destinationName = "pet_tracker_Kevin_99/setMode";
        client.send(msg);
        document.getElementById('mode').innerText = "SEND...";
    }
</script>
</body>
</html>
